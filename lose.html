<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>はずれ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #dff3ff; /* 淡い水色 */
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 390px;
    text-align: center;
  }

  .middle-text {
    font-size: 26px;
    margin-bottom: 8px;
    color: #0066cc;
  }

  .small-text {
    font-size: 14px;
    margin-bottom: 24px;
    color: #0066cc;
  }

  .lose-text {
    font-size: 56px;
    font-weight: bold;
    color: #0066cc;
    -webkit-text-stroke: 2px white;
    animation: shock 1.2s ease-out forwards;
  }

  @keyframes shock {
    0% { transform: translateY(-40px); }
    30% { transform: translateY(0); }
    45% { transform: translateX(-10px); }
    60% { transform: translateX(10px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<div class="container">
  <div class="middle-text">ハッピーバースデー 21歳！</div>
  <div class="small-text">ダブルチャンスキャンペーン</div>
  <div class="lose-text">はずれ…</div>
</div>

</body>
</html>
