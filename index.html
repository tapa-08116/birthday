<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #ffe5cc;
    font-family: sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 390px;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .middle-text {
    font-size: 26px;
    margin-bottom: 8px;
  }

  .small-text {
    font-size: 14px;
    margin-bottom: 24px;
  }

  .big-text {
    font-size: 60px;
    font-weight: bold;
  }

  /* キラキラ */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255, 215, 0, 0.9);
    border-radius: 50%;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.5);
      opacity: 0;
    }
    20% { opacity: 1; }
    100% {
      transform: translateY(-20vh) scale(1.2);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <div class="middle-text">ハッピーバースデー 21歳！</div>
  <div class="small-text">ダブルチャンスキャンペーン</div>
  <div class="big-text">当たり</div>
</div>

<script>
  // キラキラ生成
  for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDelay = Math.random() * 6 + "s";
    s.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(s);
  }
</script>

</body>
</html>
